<div style="width:400px; height:250px;" perfectScrollbar>
    <div style="width:400px;height:150px;">

        <h3>Add Asset</h3>

        <div style="width:99.4%;float: left;margin-bottom:10px;">


            <mat-form-field [formGroup]="angForm" novalidate class="w-100" style="margin-top:5px;">
                <input matInput placeholder="Asset Name" [(ngModel)]="asset_name" formControlName="asset_name"
                    name="asset_name">

            </mat-form-field>
            <div *ngIf="angForm.controls['asset_name'].invalid && (angForm.controls['asset_name'].dirty || angForm.controls['asset_name'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['asset_name'].errors.required">
                    Asset is required.
                </div>
            </div>

            
            <mat-form-field  class="w-100" style="margin-top:5px;" [formGroup]="angForm" novalidate>
                <mat-select placeholder="Category" [(ngModel)]="category_id" name="food"
                    formControlName="category_id">
                    <mat-option *ngFor="let food of dataSourceCategory" [value]="food.id">
                        {{food.category}}
                    </mat-option>
                </mat-select>
            </mat-form-field>


            <div *ngIf="angForm.controls['category_id'].invalid && (angForm.controls['category_id'].dirty || angForm.controls['category_id'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['category_id'].errors.required">
                    Please Select Any Category.
                </div>
            </div>            


            <br />


            <div style="position: absolute;margin:auto;"><button style="align-content: center;border-radius: 40px; position: absolute;margin:auto;
        display:block;" mat-raised-button color="primary" (click)="addevent()" [disabled]="!angForm.valid">Add
                    Asset</button></div>


        </div>
        <br><br><br>
