<app-content-header [title]="'Street Tag Assets'" [icon]="'event'" [hideBreadcrumb]="false" [hasBgImage]="true"
    [class]="'pb-4'"></app-content-header>

<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center" class="px-2 mailbox-toolbar">


    <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="accent" (click)="openAddMessageDialog()" class="compose" fxShow="false"
            fxShow.gt-xs>Add Asset</button>
    </div>
    
</mat-toolbar>


<div fxLayout="column" class="p-2">
    <div class="p-2">
        <div fxLayout="column" class="mat-elevation-z8">
            <mat-form-field class="px-3 py-1">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Type to filter all columns">
            </mat-form-field>
        </div>
        <mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="serial_number">
                <mat-header-cell *matHeaderCellDef mat-sort-header>S No. </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.serial_number}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="asset_name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Asset Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.asset_name }} </mat-cell>
            </ng-container>           
            <ng-container matColumnDef="category">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.category }} </mat-cell>
            </ng-container>              
            <ng-container matColumnDef="st_coin">
                <mat-header-cell *matHeaderCellDef mat-sort-header> St-Coins </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.st_coin }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                <mat-cell *matCellDef="let element"> <a (click)="openEditDialog(element)">
                        <mat-icon matListIcon class="pointer"
                            style="color: dimgrey;margin-right: 5px; cursor: pointer;">edit</mat-icon>
                    </a>

                    <a (click)="OpenDelete(element.id)">
                        <mat-icon matListIcon class="pointer"
                            style="color: dimgrey;margin-right: 5px; cursor: pointer;">delete</mat-icon>
                    </a> </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
</div>
