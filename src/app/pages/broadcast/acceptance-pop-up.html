<div *ngIf="data.flag != 0 ; else elseBlock">
<h2 mat-dialog-title>Are you sure you want to Enable Broadcasting Option?</h2>
</div>
<ng-template #elseBlock>
<h2 mat-dialog-title>Are you sure you want to Disable Broadcasting Option?</h2>
</ng-template>
<div mat-dialog-content>
 <div mat-dialog-actions style="margin:auto;">
  <button mat-button  tabindex="2" (click)="Submit(data);">Yes</button>
  <button mat-button (click)="Submit({id:0,flag:0})" tabindex="-1">No</button>
</div>
</div>
