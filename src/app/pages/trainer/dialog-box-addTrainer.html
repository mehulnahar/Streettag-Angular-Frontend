<div style="width:100%; height:100%;" perfectScrollbar>
    
        <h3>Add Trainer </h3>

        <div style="width:99.4%;float: left;margin-bottom:10px;">
            <mat-form-field [formGroup]="angForm" novalidate class="w-100" style="margin-top:15px;">
                <input matInput placeholder="Name" [(ngModel)]="name" name="name"
                    formControlName="name">
            </mat-form-field>

            <div style="width: 550px;" *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['name'].errors.required">
                    &#x26A0;  Trainer Name is required.
                </div>
            </div>

            <mat-form-field [formGroup]="angForm"  class="w-100" style="margin-top:15px;">
                <input matInput placeholder="Email" [(ngModel)]="email" name="email"
                    formControlName="email">
            </mat-form-field>
            <div style="width: 550px;" *ngIf="angForm.controls['email'].invalid && ( angForm.controls['email'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['email'].invalid">
                &#x26A0; Invalid Email address.
            </div>
            </div>


            <mat-form-field [formGroup]="angForm" class="w-100" style="margin-top:15px;">
                <input matInput placeholder="Phone" [(ngModel)]="phone" name="phone"
                    formControlName="phone">
            </mat-form-field>
            <div style="width: 550px;" *ngIf="angForm.controls['phone'].invalid  && ( angForm.controls['phone'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['phone'].invalid">
                &#x26A0;  Invalid Phone number.
            </div>
                </div>

          <div style="width:100%; height:30%">

            <div>
            <button style="border-radius: 40px;" mat-raised-button color="primary" [disabled]="clicked" (click)="addTrainer();">Add Trainer</button>
            </div>
        </div>
