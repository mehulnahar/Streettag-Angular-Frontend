<h1 mat-dialog-title>Are you sure you want to delete this Asset ?</h1>
<div mat-dialog-content>
 
<div mat-dialog-actions style="margin:auto;">
  <button mat-button [mat-dialog-close]="data.name" tabindex="2" (click)="Submit(1)">Yes</button>
  <button mat-button (click)="Submit(0)" tabindex="-1">No</button>
</div>
</div>
