<app-content-header [title]="'User Report'" [icon]="'library_books'" [hideBreadcrumb]="true" [hasBgImage]="true"
	[class]="'pb-3 pt-3'"></app-content-header>

<br>

<div class="container">
		
		<div class="form-group">
			<mat-form-field class="example-full-width">
		      <input type="text" placeholder="Team Name" [(ngModel)]="team_namet" aria-label="Number" matInput [formControl]="myControl3" [matAutocomplete]="auto3">
		      <mat-autocomplete #auto3="matAutocomplete">
		        <mat-option  *ngFor="let option of filteredOptions3 | async" [value]="option.team_namee">
		          {{option.team_namee}}
		        </mat-option>
		      </mat-autocomplete>
		    </mat-form-field>

			<span class="help-block">*Not mandatory</span>
		</div>

		<div class="form-group" *ngIf="is_all==true">			
			<mat-form-field class="example-full-width">
		      <input type="text" placeholder="Player ID" [(ngModel)]="player_namet" aria-label="Number" matInput [formControl]="myControl1" [matAutocomplete]="auto1">
		      <mat-autocomplete #auto1="matAutocomplete">
		        <mat-option  *ngFor="let option of filteredOptions1 | async" [value]="option.player_idd">
		          {{option.player_idd}}
		        </mat-option>
		      </mat-autocomplete>
		    </mat-form-field>
		</div>

		<div class="form-group" *ngIf="is_all==false">
			<mat-form-field class="example-full-width">
		      <input type="text" placeholder="Player ID" [(ngModel)]="player_namet" aria-label="Number" matInput [formControl]="myControl1" [matAutocomplete]="auto2">
		      <mat-autocomplete #auto2="matAutocomplete">
		        <mat-option  *ngFor="let option of filteredOptions1 | async" [value]="option.player_idd">
		          {{option.player_idd}}
		        </mat-option>
		      </mat-autocomplete>
		    </mat-form-field>
		</div>

		<div class="row">
			<div class="col-md-3">
				<b>Name:</b><br>{{player_name | decode}}
			</div>			
			<div class="col-md-3">
				<b>Email:</b><br>{{player_email | decode}}
			</div>
			<div class="col-md-3">
				<b>Score Points:</b><br>{{ player_points }}
			</div>	            
			<div class="col-md-3"> <!-- align="center" -->
				<b>Team:</b><br>{{player_team | decode }}
			</div>
		</div>

		<br>
		 <div class="form-group" > 	<!--align="center" -->
			<!-- <button type="submit" class="btn btn-primary btn-md" style="margin-top: 35px;">Remove</button> -->		

			<div class="row" align="center">
			
				<div class="col-md-3">
					<button (click) = "getPlayerTagsDetails()"
					class="btn btn-primary btn-md" style="margin-top: 35px;"  [disabled]="isVailid" > 
						  Download Tags Report
				  </button> 
				</div>
   
				<div class="col-md-3">
					<button (click) = "getPlayerStepsDetails()"
					class="btn btn-primary btn-md" style="margin-top: 35px;"  [disabled]="isVailid" > 
						Download Steps Report
				  </button>  
				</div>

				<div class="col-md-3">
					<button (click)="getPlayerPecodesDetails()" 
					class="btn btn-primary btn-md" style="margin-top: 35px;"  [disabled]="isVailid" > 
						Download Pecode Report
				  </button>  
				</div>				
  
			  <!-- <div fxFlex="38" style="margin: auto 15px">  -->
				  <div *ngIf="spinner"> <mat-progress-spinner diameter="21" mode="indeterminate"></mat-progress-spinner> </div>
			 <!-- </div>  -->				
			</div>


        </div>

</div>
