<div class="container">
    <div style="width:800px;height:250px;">

        <h3 style="background:#283593; text-align: center; color: #fff; padding: 10px; margin-bottom: 60px;">Send Gift Card</h3>

        <div style="width:99.4%;float: left;margin-bottom:10px;">
            <form (ngSubmit)="onSubmit(searchForm.value)" #searchForm="ngForm">
                    <input type="hidden" name="device_token" [(ngModel)]="device_token">
                    <input type="hidden" name="device_type" [(ngModel)]="device_type">
                <div class="form-group">
                    <!-- <select class="form-control" #test   (change)="test2(test)"> -->
                    <!-- <select class="form-control" name="team_name" [(ngModel)]="team_name" (ngModelChange)="get_team_id($event)">
                        <option [value]="0">Select Team</option>
                        <option *ngFor="let food of dataSourceLocation" [value]="food.id"> {{food.team_name | decode}}</option>
        
                    </select> -->

                    <mat-form-field class="example-full-width">
                      <input type="text" placeholder="Team Name" [(ngModel)]="team_namet" aria-label="Number" matInput [formControl]="myControl3" [matAutocomplete]="auto3">
                      <mat-autocomplete #auto3="matAutocomplete">
                        <mat-option  *ngFor="let option of filteredOptions3 | async" [value]="option.team_namee">
                          {{option.team_namee}}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>


                    <span class="help-block">*Not mandatory</span>
                </div>
                <div class="form-group" *ngIf="is_all==true">
                    <!-- <select class="form-control" name="player_id" [(ngModel)]="player_id"
                        (ngModelChange)="get_player_id($event)">
                        <option value="">Select Player</option>
                        <option *ngFor="let food of dataSourceAllPlayers" [value]="food.player_id">{{food.fullname | decode}}
                        </option>
                    </select> -->

                    <mat-form-field class="example-full-width">
                      <input type="text" placeholder="Player ID" [(ngModel)]="player_namet" aria-label="Number" matInput [formControl]="myControl1" [matAutocomplete]="auto1">
                      <mat-autocomplete #auto1="matAutocomplete">
                        <mat-option  *ngFor="let option of filteredOptions1 | async" [value]="option.player_idd">
                          {{option.player_idd}}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>

                    
                </div>
                <div class="form-group" *ngIf="is_all==false">
                    <!-- <select class="form-control" name="player_id2" [(ngModel)]="player_id2"
                        (ngModelChange)="get_player_id($event)">
                        <option value="">Select Player</option>
                        <option *ngFor="let food of dataSourcePlayers" [value]="food.player_id">{{food.fullname | decode}}
                        </option>
                    </select> -->

                    <mat-form-field class="example-full-width">
                      <input type="text" placeholder="Player ID" [(ngModel)]="player_namet" aria-label="Number" matInput [formControl]="myControl1" [matAutocomplete]="auto2">
                      <mat-autocomplete #auto2="matAutocomplete">
                        <mat-option  *ngFor="let option of filteredOptions1 | async" [value]="option.player_idd">
                          {{option.player_idd}}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
                    
                </div>
        
                <div class="row">
                    <div class="col-md-4" align="center">
                        Name:<br>{{player_name | decode}}
                    </div>
                    <div class="col-md-4" align="center">
                        Email:<br>{{player_email | decode}}
                    </div>
                    <div class="col-md-4" align="center">
                        Team:<br>{{player_team | decode}}
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="form-group" >
                        <select class="form-control" name="gift_id" [(ngModel)]="gift_id">
                            <option value="">Select amount</option>
                            <option *ngFor="let food of dataSourceAllGift" [value]="food.id">{{food.amount}}
                            </option>
                        </select>
                    </div>            
        
                </div>
                <br>
                <div class="form-group" align="center">
                    <button type="submit" class="btn btn-primary btn-md">Send Bonus Points</button>
                </div>
            </form>
</div>
</div>
</div>
