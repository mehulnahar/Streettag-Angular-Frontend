 
<app-content-header 
[title1]="'Northern Territory Indigenous Business Network '" 
[hideBreadcrumb]="true"
[hasBgImage1]="true" 
[class]="'pb-7'"></app-content-header>

<div fxLayout="row wrap" fxLayoutAlign="center" class="p-2">
    <div fxFlex="100" class="p-2">
       
          <!--==========================
      client Section
    ============================-->
    <section id="supporters" class="section-with-bg wow fadeInUp">

            <div class="container">
            
              <div class="row no-gutters supporters-wrap clearfix">
      
                <div class="col-lg-3 col-md-4 col-xs-6">
                  <div class="supporter-logo">
                    <img src="assets/img/supporters/1.png" class="img-fluid" alt="">
                  </div>
                </div>
                
                <div class="col-lg-3 col-md-4 col-xs-6">
                  <div class="supporter-logo">
                    <img src="assets/img/supporters/2.png" class="img-fluid" alt="">
                  </div>
                </div>
              
                <div class="col-lg-3 col-md-4 col-xs-6">
                  <div class="supporter-logo">
                    <img src="assets/img/supporters/3.png" class="img-fluid" alt="">
                  </div>
                </div>
                
                <div class="col-lg-3 col-md-4 col-xs-6">
                  <div class="supporter-logo">
                    <img src="assets/img/supporters/4.png" class="img-fluid" alt="">
                  </div>
                </div>
             
      
              </div>
      
            </div>
      
          </section>
      
          <!--==========================
            Contact Section
          ============================-->
          <section id="contact" class="section-bg wow fadeInUp">
      
            <div class="container">
      
          <div class="row">
          <div class="col-md-4">
              <div class="form">
                <div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div>
                <form action="" method="post" role="form" class="contactForm">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                      <div class="validation"></div>
                    </div>
                    <div class="form-group col-md-6">
                      <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                      <div class="validation"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="tel" class="form-control" name="tel" id="tel" placeholder="Phone" data-rule="minlen:4" data-msg="Please enter valid phone number" />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                    <div class="validation"></div>
                  </div>
                  <div class="text-center"><button type="submit">Send Message</button></div>
                </form>
              </div>
              </div>
              <div class="col-md-3 contact-info">
               
                   <div class="contact-phone">
                    <i class="ion-ios-telephone-outline"></i>
                    <h3>Address</h3>
                    <address>Northern Territory Indigenous Business Network, 76 Esplanade, Darwin City NT 0800 </address>
                  </div>
              </div>
               <div class="col-md-4 venue-map">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3895.7816213441533!2d130.83745931432912!3d-12.464258991190153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2cc091087c935151%3A0xd12be931a2e3dd45!2sNorthern+Territory+Indigenous+Business+Network!5e0!3m2!1sen!2sin!4v1554184434543!5m2!1sen!2sin" width="100%" height="270" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
                <div class="col-md-1">
                 <div class="social-links">
                  <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
                  
                    <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                    <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                   
                  </div>
                </div>
      </div>
            </div>
          </section><!-- #contact -->
      
    </div>
</div>
