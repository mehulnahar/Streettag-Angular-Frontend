<div fxLayout="column" class="p-2">
    <div class="p-2">
        <div fxLayout="column" class="mat-elevation-z8">
            <mat-form-field class="px-3 py-1">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Type to filter all columns">
            </mat-form-field>
        </div>
        <mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="serial_number">
                <mat-header-cell *matHeaderCellDef mat-sort-header> S.no </mat-header-cell>
                <mat-cell *matCellDef="let element;"> {{element.serial_number}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Reported By </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.reported_by}} </mat-cell>
            </ng-container>
             <ng-container matColumnDef="comments">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Comments</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.comments}} </mat-cell>
            </ng-container>

            </ng-container>
            <ng-container matColumnDef="uploaded_by">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Updated By</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.uploaded_by}} </mat-cell>

            <ng-container matColumnDef="created_at">
