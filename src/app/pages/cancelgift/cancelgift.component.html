<app-content-header
  [title]="'Gift Code Cancellation'"
  [icon]="'card_giftcard'"
  [hideBreadcrumb]="true"
  [hasBgImage]="true"
  [class]="'pb-3 pt-3'"
></app-content-header>

<div fxLayout="column" class="p-2">
  <div class="p-2">
    <div fxLayout="column" class="mat-elevation-z8">
      <mat-form-field class="px-3 py-1">
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Type to filter all columns"
        />
      </mat-form-field>
    </div>
    <mat-table
      #table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="serial_number">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >S No.
        </mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index">{{
          i + 1
        }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="request_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Request ID</mat-header-cell
        >
        <mat-cell *matCellDef="let element">
          {{ element.creationRequestId }}
        </mat-cell>
      </ng-container>
      <!--[Amount] -->
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Amount</mat-header-cell
        >
        <mat-cell *matCellDef="let element"> {{ element.amount }} </mat-cell>
      </ng-container>
      <!--[Amount] -->

      <!--[Gift card] -->
      <ng-container matColumnDef="gift_card">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Gift Card</mat-header-cell
        >
        <mat-cell *matCellDef="let element"> {{ element.gift_code }} </mat-cell>
      </ng-container>
      <!--[Gift card] -->

      <!--[Date] -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Date</mat-header-cell
        >
        <mat-cell *matCellDef="let element">
          {{ element.created_at }}
        </mat-cell>
      </ng-container>
      <!--[Date] -->

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a (click)="OpenDelete(element.id)">
            <mat-icon
              matListIcon
              class="pointer"
              style="color: dimgrey; margin-right: 5px; cursor: pointer"
              >delete</mat-icon
            >
          </a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator
      #paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
    ></mat-paginator>
  </div>
</div>
