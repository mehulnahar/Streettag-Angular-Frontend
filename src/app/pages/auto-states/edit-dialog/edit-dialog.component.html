<mat-toolbar>
    <span>Edit Emails</span>
    <span class="fill-remaining-space"></span>
    <button
      class="btn-dialog-close"
      mat-stroked-button
      (click)="close()"
      tabindex="-1"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-toolbar>
<br/>

<form (ngSubmit)="onSubmit()">
    <div mat-dialog-content>    
          <div class="row">
            <div class="col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Selected Location</mat-label>
                    <input matInput disabled [value]="data.location_name" >
                    <mat-hint align="start"><strong>Disabled Field.</strong></mat-hint>
                </mat-form-field>
            </div>
            
            <div class="col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Selected Circuit</mat-label>
                    <input matInput disabled  [value]="data.circuit_name">
                    <mat-hint align="start"><strong>Disabled Field.</strong> </mat-hint>
                </mat-form-field>
            </div>
        </div>
          
            <mat-form-field  class="w-100 mt-4" appearance="outline">
                <mat-label>Add Emails</mat-label>
                <mat-chip-list  #chipList aria-label="Enter Emails">
                  <mat-chip *ngFor="let email of emailArray" [selectable]="selectable"
                           [removable]="removable" (removed)="remove(email)">
                    {{email}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                  <input placeholder="Add more emails"
                         autocomplete="off" 
                         type="email"
                         [matChipInputFor]="chipList"
                         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                         [matChipInputAddOnBlur]="addOnBlur"
                         (matChipInputTokenEnd)="add($event)"
                        >
                </mat-chip-list>
                <mat-hint>You can enter multiple emails.</mat-hint>
                <mat-error>Email field is required.</mat-error>
              </mat-form-field>
            </div>
              <mat-dialog-actions align="end">
                
                <button
                mat-raised-button
                color="primary"
                [disabled]="(emailArray.length === 0)"
                class="custom-btn m-2"
               >
                Submit
              </button>
              </mat-dialog-actions> 
        </form>
