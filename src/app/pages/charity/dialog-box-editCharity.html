<div style="width:100%; height:420px;" perfectScrollbar>
    <div style="width:100%;height:350px;">

        <h3>Edit Charity </h3>

        <div style="width:99.4%;float: left;">
            <mat-form-field [formGroup]="angForm" novalidate class="w-100" style="margin-top:15px;">
                <input matInput placeholder="Title"  name="title"
                    formControlName="title">
            </mat-form-field>

            <div style="width: 550px;" *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['title'].errors.required">
                    &#x26A0; Title is required.
                </div>
            </div>
      
            <mat-form-field [formGroup]="angForm"  class="w-100" style="margin-top:10px;">
             <mat-label>Description</mat-label>
            <textarea matInput  formControlName="description"></textarea>
            </mat-form-field>
            <div style="width: 550px;" *ngIf="angForm.controls['description'].invalid && (angForm.controls['description'].dirty || angForm.controls['description'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['description'].invalid">
                &#x26A0; Description is required.
            </div>
            </div>

            <mat-label >Match Fund :  </mat-label>
            <mat-radio-group [(ngModel)]="Fund" class="w-100" style="margin-top:5px;">
                <mat-radio-button [value]="'1'">Yes</mat-radio-button>&nbsp;
                <mat-radio-button [value]="'0'">NO</mat-radio-button>&nbsp;
              </mat-radio-group>

            <br/>

            <input  name="profile_pic" type="file" (change)="handleInputChange($event)" accept="image/gif,image/jpeg,image/png,image/jpg" required> 
        
        
            <img src="{{charity_image}}"
            style=" margin:10px; height:120px; width:120px;">
                
            
          <div style="width:100%; height:30%; margin-top: 12px;" >
            <div style="position: absolute;margin:auto;">
            <button style="align-content: center;border-radius:40px; position:absolute; margin:auto; padding:20px auto;
            display:block;" mat-raised-button color="primary" [disabled]="!angForm.valid  || clicked" (click)="editCharityData();">Edit Charity</button>
            </div>
        </div>
