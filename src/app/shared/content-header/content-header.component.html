<div class="content-header bg-primary" [class.bg-image]="hasBgImage" [class.bg-image1]="hasBgImage1"  [ngClass]="class">
  
  <app-breadcrumb [hidden]="hideBreadcrumb"></app-breadcrumb>
  <mat-icon *ngIf="icon" class="mat-icon-xlg">{{icon}}</mat-icon>
  <h1 *ngIf="title">{{title}}</h1>
  <h1 *ngIf="title1" style="color: white; text-shadow: 3px 3px black; font-family: Raleway, sans-serif; font-weight: bold;
  font-size: 2.5rem; padding: 50px 0px;">{{title1}}</h1>
  <h4 *ngIf="desc" class="p-2">{{desc}}</h4>
</div>
